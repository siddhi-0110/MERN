<!DOCTYPE html>
<html>
<style>
ul.a {
        display:inline-block;
        border:1px solid #000;
        padding-left:30px;
        padding-right:10px;
        padding-bottom:10px;
}
</style>
<body>




<ul class="a">
<p>Lists can be nested (list inside list):</p>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
